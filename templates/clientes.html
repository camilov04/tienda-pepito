<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&family=Open+Sans:wght@500&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | Tienda</title>
</head>
<header>
    <a href="{{url_for('clientes')}} ">
        <button>HOME</button>
    </a>
    <h1>TIENDA PEPITO</h1>
</header>
<body>
    <main>
        <section class="login">
    
<div class="titClientes">
    <h3 >Clientes</h3>
  </div>
            
  
  <div class="btnAggcliente">
    <a href="{{url_for('busqueda')}} ">
        <button  class="button" style="text-decoration: none;"> Buscar Cliente</button>
      </a>
    <a href="{{url_for('formulario_agregar_cliente')}} ">
        <button  class="button" style="text-decoration: none;"> Agregar</button>
      </a>
  </div>


            <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Estado Cuenta</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>

                        <td>{{cliente[1]}}</td>
                        <td>{{cliente[2]}}</td>
                        <td>{{cliente[3]}}</td>
                        <td>{{cliente[4]}}</td>

                            
                        </td>

                        <td>
                            <a href="{{url_for('editar_cliente', codigocliente=cliente[0])}}" >
                                <button class="botons"> Editar</button>
                            </a>
                        </td>

                        <td>
                            <form action="{{('eliminar_cliente')}}" method="POST">
                                <input type="hidden" name="codigocliente" value="{{cliente[0]}}">
                                <button class="botons">Eliminar</button>
                            </form>
                        </td>

                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
</section>
</main>
</body>
